    <h1>Medium Rare Steak</h1>

    <img src="https://www.howtocook.recipes/wp-content/uploads/2022/11/rare-steak-recipejpg.jpg">

    <h2>Summary:</h2>

    <body>This is an easy way to cook steak at home</body>

    <ul1>8 oz steak</ul1>
    <ul2>garlic</ul2>
    <ul3>butters</ul3>
    <ul4>salt</ul4>
    <ul5>pepper</ul5>

    <ol1>season steak with salt and pepper</ol1>
    <ol2>heat pan with butters until hot</ol2>
    <ol3>add steak and garlic into pan</ol3>
    <ol4>cook each sides for 3 minutes for medium rare</ol4>
    <ol5>let the steak rest and serve after 2 minutes</ol5>
